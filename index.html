<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>calculator by Bubai</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
</head>

<body>
    <section>
        <h1 class="text-center margin-top">calculator</h1>
        <div class="calculater-box card">
            <div class="roWW">
                <input type="text" id="result" />
            </div>
            <div class="roWW">
                <button class="button btn-dark rounded-circle" value="1" onclick="display('1')">1</button>
                <button class="button btn-dark rounded-circle" value="2" onclick="display('2')">2</button>
                <button class="button btn-dark rounded-circle" value="3" onclick="display('3')">3</button>
                <button class="button btn-dark rounded-circle" value="+" onclick="display('+')">+</button>
            </div>
            <div class="roWW">
                <button class="button btn-dark rounded-circle" value="4" onclick="display('4')">4</button>
                <button class="button btn-dark rounded-circle" value="5" onclick="display('5')">5</button>
                <button class="button btn-dark rounded-circle" value="6" onclick="display('6')">6</button>
                <button class="button btn-dark rounded-circle" value="-" onclick="display('-')">-</button>
            </div>
            <div class="roWW">
                <button class="button btn-dark rounded-circle" value="7" onclick="display('7')">7</button>
                <button class="button btn-dark rounded-circle" value="8" onclick="display('8')">8</button>
                <button class="button btn-dark rounded-circle" value="9" onclick="display('9')">9</button>
                <button class="button btn-dark rounded-circle" value="*" onclick="display('*')">*</button>
            </div>
            <div class="roWW">
                <button class="button btn-dark rounded-circle" value="0" onclick="display('0')">0</button>
                <button class="button btn-dark rounded-circle" value="." onclick="display('.')">.</button>
                <button class="button btn-dark rounded-circle" value="=" onclick="calculate()">=</button>
                <button class="button btn-dark rounded-circle" value="/" onclick="display('/')">/</button>
            </div>
            <div class="roWW .m-buttomw">
                <button class="clear-btn btn-dark" onclick="clearAll()">Clear All</button>
            </div>

        </div>
    </section>
    <section class="footer bg-dark">
       <div class="f-body">
           <div class="name">
            <h1>Bubai Ghosh</h1>
           </div>
           <div class="icon ">
                <a href="https://www.facebook.com/abubaighosh04"><i class="fab fa-facebook text-white"></i></a>
                <a href=""><i class="fab fa-linkedin text-white"></i></a>
                <a href="https://instagram.com/abubai04?igshid=YmMyMTA2M2Y="><i class="fab fa-instagram-square text-white"></i></a>
           </div>
       </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
